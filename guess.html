<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Game</title>
  </head>
  <body>
    <main id="container">
      <div class="header">
        <h1>Guess My Number !</h1>
        <h3>Guess a Number Between 1-100</h3>
      </div>
      <div class="input-section">
        <input type="number" class="guess-input" />
        <button class="guess-button">Guess</button>
      </div>
      <div class="message-section">
        <p class="message-display"></p>
        <p class="chances-area"></p>
      </div>
      <div class="score-section">
        <p>Score: <span class="score-area"></span></p>
        <p>Highest Score: <span class="highestscore-area"></span></p>
      </div>
      <div>
        <button class="again-button">Play Again</button>
      </div>
    </main>

    <script src="guess.js"></script>
  </body>
</html>
